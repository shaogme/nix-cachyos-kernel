name: "CI"
on:
  pull_request:
    branches: [ main ]
jobs:
  check-evaluation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command
            extra-experimental-features = nix-command
      - name: Check evaluation
        run: nix-instantiate default.nix > /dev/null

  test-zfs-updater:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: zfs-updater
      - name: Run tests
        working-directory: zfs-updater
        run: cargo test

  build-kernels:
    needs: [check-evaluation, test-zfs-updater]
    strategy:
      fail-fast: false
      matrix:
        kernel:
          - linux-cachyos-latest
          - linux-cachyos-lts
          - linux-cachyos-latest-lto
          - linux-cachyos-lts-lto
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 1024
          swap-size-mb: 4096
          build-mount-path: '/nix'
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command
            extra-experimental-features = nix-command
      - uses: cachix/cachix-action@v16
        with:
          name: cachyos-kernels
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build ${{ matrix.kernel }}
        run: nix-build default.nix -A ${{ matrix.kernel }}

  vm-tests:
    needs: build-kernels
    strategy:
      fail-fast: false
      matrix:
        kernel:
          - linux-cachyos-latest
          - linux-cachyos-lts
          - linux-cachyos-lts-lto
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command
            extra-experimental-features = nix-command
      - uses: cachix/cachix-action@v16
        with:
          name: cachyos-kernels
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build VM ${{ matrix.kernel }}
        run: nix-build vm.nix -A ${{ matrix.kernel }}

  check-pass:
    runs-on: ubuntu-latest
    needs: [check-evaluation, test-zfs-updater, build-kernels, vm-tests]
    if: always()
    steps:
      - name: Check pipeline status
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1
      - run: echo "All checks passed!"
